<!DOCTYPE html>
<html>

    <head>
        <title>HELLO!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="nav-links">
                    <a href="index.html">Google Search</a>
                </div>
            </nav>
        </header>
        <div class="central-element">
            <div class="google-logo-wrapper">
                <img src="images/google-logo.png" alt="" class="google-logo">
            </div>
            <form action="https://google.com/search">
                <input type="hidden" name="tbm" value="isch">
            <input id="search-bar" type="text" name="q" placeholder="Search Google or type a URL">
            <div class="search-buttons">
                <input id="google-search" type="submit" class="buttons" value="Search Images">
            </div>
            </form>
        </div>
